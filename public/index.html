<!DOCTYPE html>
  <html>
    <head>
    	<meta charset="utf-8">
    	<title>Intro</title>
      <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    </head>
      <body>
        <div class= "intro">
          <div class='lucia'>
            <img id='lu' src = "./styles/images/Lucia.svg" alt="Lucia"/>
          </div>
            <div id="interactive">INTERACTIVE DESIGNER  FRONT-END DEVELOPER    3D VISUAL ARTIST
            </div>
          <div class='threeD'>
            <img id='tD' src = "./styles/images/3D.svg" alt="threeD"/>
          </div>
          <div class='description'>
            <img id='desc' src = "./styles/images/introduction.svg" alt="Lucia"/>
          </div>

          </div>
          <script>
            var interactive = document.getElementById('interactive');
            var interactiveText = interactive.innerHTML;
            interactive.innerHTML = '';
            var everyLetter = interactiveText.split('');


              var span;
              var singleletter;

              for(i = 0; i < everyLetter.length; i++){
                span = document.createElement("span");
                singleLetter = document.createTextNode(everyLetter[i]);
                if(everyLetter[i] === ' ') {
                  interactive.appendChild(singleLetter);
                } else {
                      span.appendChild(singleLetter);
                      interactive.appendChild(span);
                }
              }
          </script>
      </body>
  </html>
